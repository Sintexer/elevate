<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Elevate</title>
    <link th:fragment="style" rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link type="text/css" href="style/style.css">
</head>
<body style="background: lightslategrey">
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Elevate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Тесты</a>
                </li>
            </ul>
            <div th:if="${user}">
                <form class="form-inline my-2 my-lg-0" action="/auth/logout" method="POST">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Выйти</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div class="characteristics">
    <div class="container-xl">
        <div id="characteristicsCarousel" class="carousel slide" data-ride="carousel">
            <div class="row justify-content-start py-3" style="background: aqua">

                <div class="col-4">
                    <div class="list-group">
                        <button type="button" data-target="#characteristicsCarousel"
                                class="list-group-item list-group-item-action" data-slide-to="0">Memory - Памямть
                        </button>
                        <button type="button" data-target="#characteristicsCarousel"
                                class="list-group-item list-group-item-action" data-slide-to="1">Reaction - Реакция
                        </button>
                        <button type="button" data-target="#characteristicsCarousel"
                                class="list-group-item list-group-item-action" data-slide-to="2">Calculations -
                            Вычисления
                        </button>
                        <button type="button" data-target="#characteristicsCarousel"
                                class="list-group-item list-group-item-action" data-slide-to="3">Logic - Логика
                        </button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <span>Memory - описание поля</span>
                        </div>
                        <div class="carousel-item">
                            <span>Reaction - описание поля</span>
                        </div>
                        <div class="carousel-item">
                            <span>Calculations - описание поля</span>
                        </div>
                        <div class="carousel-item">
                            <span>Logic - описание поля</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="content container-xl h-100" style="background: white;height:100vh;margin: 0;padding: 0;">
    <p>Добро пожаловать</p>
</div>
<div th:fragment="js">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
