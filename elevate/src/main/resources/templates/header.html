<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>

<body>
<header th:fragment="header" class="page-header">
    <div>
        <nav class="dec-pancake items-gap">
            <div class="header-logo">
                <a href="/">
                    <h3>Elevate</h3>
                </a>
            </div>
            <a href="/">Home</a>
            <a href="/tests/catalog">Tests</a>
            <a href="#">Games</a>
            <a href="/user/profile">Profile</a>
            <div th:if="${user}">
                <form action="/auth/logout" method="POST">
                    <button class="btn" type="submit">LOG OUT</button>
                </form>
            </div>
            <div th:unless="${user}">
                <a class="btn" href="/auth/login">LOG IN</a>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
